<div class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <h3 class="modal-card-title">Select a Batch</h3>
      <button class="delete is-close-modal-button" aria-label="close" type="button"></button>
    </header>
    <section class="modal-card-body">
      <div class="is-results-container">
        <p class="has-text-centered has-text-grey-lighter">
          <i class="fas fa-3x fa-circle-notch fa-spin" aria-hidden="true"></i><br />
          <em>Loading batches...</em>
        </p>
      </div>
    </section>
    <footer class="modal-card-foot justify-flex-end">
      <button class="button is-primary is-hidden is-create-batch-button" type="button">Create a New Batch</button>
      <button class="button is-close-modal-button" type="button">Cancel</button>
    </footer>
  </div>
</div>
