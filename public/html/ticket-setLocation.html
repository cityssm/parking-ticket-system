<div class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <h3 class="modal-card-title">Select a Location</h3>
      <button class="delete is-close-modal-button" aria-label="close" type="button"></button>
    </header>
    <section class="modal-card-body">
      <div class="field">
        <div class="control has-icons-left">
          <input class="input" id="filter--parkingLocations" type="text" placeholder="Filter locations" autofocus />
          <span class="icon is-small is-left">
            <i class="fas fa-filter" aria-hidden="true"></i>
          </span>
        </div>
      </div>
      <div id="container--parkingLocations">
        <p class="has-text-centered has-text-grey-lighter">
          <i class="fas fa-3x fa-circle-notch fa-spin" aria-hidden="true"></i><br />
          <em>Loading locations...</em>
        </p>
      </div>
    </section>
    <footer class="modal-card-foot justify-flex-end">
      <button class="button is-close-modal-button" type="button">Cancel</button>
      <button class="button" id="is-clear-location-button" type="button">
        <span class="icon is-small">
          <i class="fas fa-eraser" aria-hidden="true"></i>
        </span>
        <span>Clear Location</span>
      </button>
    </footer>
  </div>
</div>
