=<div class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <h3 class="modal-card-title">Edit a Remark</h3>
      <button class="delete is-close-modal-button" aria-label="close" type="button"></button>
    </header>
    <section class="modal-card-body">
      <form id="form--editRemark">
        <input id="editRemark--ticketID" name="ticketID" type="hidden" />
        <input id="editRemark--remarkIndex" name="remarkIndex" type="hidden" />
        <div class="field">
          <label class="label" for="editRemark--remark">Remark</label>
          <div class="control">
            <textarea class="textarea" id="editRemark--remark" name="remark" required></textarea>
          </div>
        </div>
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label" for="editRemark--remarkDateString">Remark Date</label>
              <div class="control">
                <input class="input" id="editRemark--remarkDateString" name="remarkDateString" type="date" required />
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="editRemark--remarkTimeString">Remark Time</label>
              <div class="control">
                <input class="input" id="editRemark--remarkTimeString" name="remarkTimeString" type="time" required />
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot justify-flex-end">
      <button class="button is-close-modal-button" type="button">Cancel</button>
      <button class="button is-success" type="submit" form="form--editRemark">Update Remark</button>
    </footer>
  </div>
</div>
