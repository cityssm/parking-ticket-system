<div class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <h3 class="modal-card-title"></h3>
      <button class="delete is-close-modal-button" aria-label="close" type="button"></button>
    </header>
    <section class="modal-card-body">
      <div class="card has-margin-bottom-20">
        <div class="card-content" id="addContainer--selected"></div>
      </div>
      <div id="addContainer--results">
        <p class="has-text-centered has-text-grey-lighter">
          <i class="fas fa-3x fa-circle-notch fa-spin" aria-hidden="true"></i><br />
          <em>Loading...</em>
        </p>
      </div>
    </section>
    <footer class="modal-card-foot justify-right">
      <button class="button is-close-modal-button" type="button">Close</button>
    </footer>
  </div>
</div>
