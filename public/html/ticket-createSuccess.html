<div class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <h3 class="modal-card-title">Ticket Recorded Successfully</h3>
    </header>
    <section class="modal-card-body">
      <div class="message is-success">
        <p class="message-body">
          <strong>Ticket <span id="createSuccess--ticketNumber"></span> was saved successfully.</strong><br />
          How would you like to continue?
        </p>
      </div>
    </section>
    <footer class="modal-card-foot justify-right">
      <a class="button" id="createSuccess--editTicketButton" href="#">
        <span class="icon"><i class="fas fa-pencil-alt" aria-hidden="true"></i></span><br />
        <span>Edit this Ticket Record</span>
      </a>

      <a class="button" id="createSuccess--newTicketButton" href="#">
        <span class="icon"><i class="fas fa-plus" aria-hidden="true"></i></span><br />
        <span>Create a New Ticket Record</span>
      </a>
    </footer>
  </div>
</div>
